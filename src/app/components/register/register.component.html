<form [formGroup]="registerForm"> 
  <p-card header="Register" [style]="{width: '360px'}" >
    <div class="field">
        <label for ="fullname">Name</label>
        <input 
        type="fullname" 
        pInputText 
        formControlName="fullname" 
        class ="w-full" 
        name ="fullname"
         placeholder = "Enter your name" 
        />
        <small *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)" class ="block p-error">
          <div *ngIf="fullname.errors?.['required']">Name is required </div>
          <div *ngIf="fullname.errors?.['pattern']">Enter a valid name </div>
        </small>
          
         
    </div>
    <div class="field">
      <label for ="email">Email</label>
      <input 
      type="text" 
      pInputText formControlName="email" 
      class ="w-full" 
      name ="email"
       placeholder = "Enter your email" 
      />
      <small *ngIf="email.invalid && (email.dirty || email.touched)" class ="block p-error">
        <div *ngIf="email.errors?.['required']">Email is required </div>
        <div *ngIf="email.errors?.['email']">invalid email! </div>
      </small>
         
  </div>
    <div class="field">
      <label for ="password">password</label>
      <input 
      type="password" 
      pInputText formControlName="password" 
      class ="w-full" 
      name ="password"
       placeholder = "Enter password" 
      />
      <small *ngIf="password.invalid && (password.dirty || password.touched)" class ="block p-error">
        <div *ngIf="password.errors?.['required']">Password is required </div>
        
      </small>
      <small 
      class = "block p-error"
      *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid">
      Passwords should match
      </small>
  </div>
  <div class="field">
    <label for ="confirmPassword">Confirm password</label>
    <input 
    type="password" 
    pInputText formControlName="confirmPassword" 
    class ="w-full" 
    name ="confirmPassword"
     placeholder = "Confirm password" 
    />
    <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class ="block p-error">
      <div *ngIf="confirmPassword.errors?.['required']">confirm the password</div>
      
    </small>
</div>
  <p-button label="Register" styleClass="w-full" [disabled]="registerForm.invalid"></p-button> 
  <div class = "mt-2"> already a member? <a routerLink ="/login" >login</a></div>
</p-card>
</form>
